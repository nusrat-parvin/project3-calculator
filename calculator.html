<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator-style.css">
    <title>Calculator Design</title>
</head>
<body>
    <h3>adding extra info</h3>
    <h1>Calculator </h1> 
<div class="calculator">
        

        <div class="display">
        <input class="input-style" type="text" name="display" maxlength="100" placeholder="write here">
        </div>
        
    <div class="body">
        <div>
            <input type="button" value="c" class="btn">
            <input type="button" value="+/-" class="btn">
            <input type="button" value="%" class="btn">
            <input type="button" value="/" class="btn btn-style">
        </div>

        <div>
            <input type="button" value="7" class="btn">
            <input type="button" value="8" class="btn">
            <input type="button" value="9" class="btn">
            <input type="button" value="X" class="btn btn-style">
        </div>

        <div>
            <input type="button" value="4" class="btn">
            <input type="button" value="5" class="btn">
            <input type="button" value="6" class="btn">
            <input type="button" value="-" class="btn btn-style">
        </div>

        <div>
            <input type="button" value="1" class="btn">
            <input type="button" value="2" class="btn">
            <input type="button" value="3" class="btn">
            <input type="button" value="+" class="btn btn-style">
        </div>

        <div>
            <input type="button" value="0" class="btn">
            <input type="button" value="." class="btn">
            <input type="button" value="DEL" class="btn">
            <input type="button" value="=" class="btn btn-eql">
        </div>
            
    </div>
</div>   
</body>
</html>
<!-- input field and writing will be starts from right& space between latters button set will be in a card heading and calculator will be centered -->
